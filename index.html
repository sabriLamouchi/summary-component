<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex-column">
  <div class="container">
    <div class=" one flex-column">
      <h2>Your Result</h2>
      <div class="flex-column">
        <span>76</span> 
        <p>of 100</p>
      </div>
      <span>
        Great
      </span>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  
    <div class="flex-column">
      <div class="two flex-column">
        <h4> Summary</h4>
        <span class="back-opacity">
          <div> 
            <img style="margin-right: 5px;" src="assets/images/icon-reaction.svg" alt="">Reaction
          </div>
          <span>80  <a >/ 100</a></span>
        </span>

      <span class="back-opacity">
        <div>
          <img style="margin-right: 5px;" src="assets/images/icon-memory.svg" alt="">
          Memory</div>
        <span>92 <a >/ 100</a></span>
      </span>

      <span class="back-opacity">
        <div>
          <img style="margin-right: 5px;" src="assets/images/icon-verbal.svg" alt="">
          Verbal</div>
        <span>61 <a >/ 100</a></span>
      </span>

      <span class="back-opacity">
        <div>
          <img style="margin-right: 5px;" src="assets/images/icon-visual.svg" alt="">
          Visual</div>
        <span>72 <a >/ 100</a></span>
      </span>

      <button>Continue</button>
      </div>


    </div>
  
  </div>

  

</body>
</html>
